<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Збірка популярних сайтів</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Збірка популярних сайтів</h1>

    <!-- Месенджери -->
    <div class="dropdown">
      <button class="dropdown-btn">Месенджери</button>
      <div class="dropdown-content">
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        <a href="https://discord.com/" target="_blank">Discord</a>
        <a href="https://telegram.org/" target="_blank">Telegram</a>
        <a href="https://www.whatsapp.com/" target="_blank">WhatsApp</a>
      </div>
    </div>

    <!-- Соціальні мережі -->
    <div class="dropdown">
      <button class="dropdown-btn">Соціальні мережі</button>
      <div class="dropdown-content">
        <a href="https://www.facebook.com/" target="_blank">Facebook</a>
        <a href="https://www.twitter.com/" target="_blank">Twitter</a>
        <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
        <a href="https://www.tiktok.com/" target="_blank">TikTok</a>
      </div>
    </div>

    <!-- Онлайн магазини -->
    <div class="dropdown">
      <button class="dropdown-btn">Онлайн магазини</button>
      <div class="dropdown-content">
        <a href="https://www.amazon.com/" target="_blank">Amazon</a>
        <a href="https://www.ebay.com/" target="_blank">eBay</a>
        <a href="https://rozetka.com.ua/" target="_blank">Rozetka</a>
        <a href="https://www.alibaba.com/" target="_blank">Alibaba</a>
      </div>
    </div>

    <!-- Стрімінгові сервіси -->
    <div class="dropdown">
      <button class="dropdown-btn">Стрімінгові сервіси</button>
      <div class="dropdown-content">
        <a href="https://www.netflix.com/" target="_blank">Netflix</a>
        <a href="https://sweet.tv/" target="_blank">Sweet.TV</a>
        <a href="https://www.hulu.com/" target="_blank">Hulu</a>
        <a href="https://www.disneyplus.com/" target="_blank">Disney+</a>
      </div>
    </div>

    <!-- Робота -->
    <div class="dropdown">
      <button class="dropdown-btn">Робота</button>
      <div class="dropdown-content">
        <a href="https://www.upwork.com/" target="_blank">Upwork</a>
        <a href="https://www.freelancer.com/" target="_blank">Freelancer</a>
        <a href="https://www.linkedin.com/jobs/" target="_blank">LinkedIn Jobs</a>
        <a href="https://www.rabota.ua/" target="_blank">Rabota.ua</a>
      </div>
    </div>

    <!-- Tube сайти -->
    <div class="dropdown">
      <button class="dropdown-btn">Tube сайти</button>
      <div class="dropdown-content">
        <a href="https://www.youtube.com/" target="_blank">YouTube</a>
        <a href="https://vimeo.com/" target="_blank">Vimeo</a>
        <a href="https://www.dailymotion.com/" target="_blank">Dailymotion</a>
        <a href="https://rumble.com/" target="_blank">Rumble</a>
      </div>
    </div>
  </div>

  <!-- Ім'я внизу сторінки -->
  <footer>
    <p>Ковальчук Марія</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
